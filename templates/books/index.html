{% extends 'base.html' %}

{% block content %}

{% for book in books %}
    <div class = 'books'>
        {{book.title}}
        {{book.genre}}
        {{book.publisher}}
        {{book.author.full_name()}}
    </div>

    <a href="/books/{{book.id}}">{{book.title}}</a>

    <form action="/books/{{book.id}}/delete" method = "POST">
        <button type="submit"> Delete </button>
    </form>

{% endfor %}


{% endblock %}
